[config]
default_to_workspace = false

[tasks.default]
alias = "build"

[tasks.build]
dependencies = ["build-compiler", "build-runtime"]

[tasks.build-compiler]
command = "cargo"
args = ["build", "--release", "--bin", "nanoc-compiler"]

[tasks.build-runtime]
command = "cargo"
args = ["build", "--release", "-p", "nanoc-runtime"]

[tasks.compile]
script_runner = "@shell"
dependencies = ["build"]
script = '''
if [ -z "$1" ]; then
    echo "Usage: cargo make run <source_file>"
    exit 1
fi
NAME=$(basename "$1" .c)
LL=$NAME.ll
# gen .ll
./target/release/nanoc-compiler $1 -o playground/$LL

# link .ll and .a
clang -x ir playground/$LL -c -o playground/$NAME.o
clang playground/$NAME.o target/release/libnanoc_runtime.a -o playground/$NAME
'''
