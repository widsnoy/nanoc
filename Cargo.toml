[package]
name = "nanoc-compiler"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["crates/nanoc-codegen", "crates/nanoc-ir", "crates/nanoc-parser", "crates/nanoc-runtime"]
resolver = "2"

[workspace.dependencies]
logos = "0.15.1"
text-size = "1.1.1"
thiserror = "2.0.17"
rowan = "0.16.1"
insta = "1.44.3"
inkwell = { version = "0.7.1", features = ["llvm19-1"] }

nanoc-parser = { path = "crates/nanoc-parser" }
nanoc-codegen = { path = "crates/nanoc-codegen" }

[dependencies]
nanoc-parser.workspace = true
nanoc-codegen.workspace = true
inkwell.workspace = true
